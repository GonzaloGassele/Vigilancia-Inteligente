{% extends "./base.html" %}

{% block title %} Edicion de Telefonos {% endblock %}

{% block body %}
<div class="container py-4">
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edici√≥n de telefono</h2>
        <div class="card">
            <div class="card-body">
                <form action="/vibackend/telefono/editarTelefono/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value = {{telefono.nombre}} class="form-control" placeholder="Nombre"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNumero" name="txtNumero" value = {{telefono.numero}} class="form-control" placeholder="Telefono"
                            minlength="10" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        {% if telefono.chatid|length == 0 %}
                            <input type="text" id="txtChat" name="txtChat" value=" " class="form-control" placeholder="Chat ID"
                            minlength="10" maxlength="20" >
                        {% else %}
                            <input type="text" id="txtChat" name="txtChat" value = {{telefono.chatid}} class="form-control" placeholder="Chat ID"
                            minlength="10" maxlength="20" >
                        {% endif %}
                    </div>

                    <div class="form-group">
                        <input type="text" id="idTelefono" name="idTelefono" value = {{telefono.idTelefono}} class="form-control" placeholder="idTelefono"
                            minlength="1" maxlength="20" style="display:none;" readonly>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
