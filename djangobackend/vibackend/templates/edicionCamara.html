{% extends "./base.html" %}

{% block title %} Edicion de Camaras {% endblock %}

{% block body %}
<div class="container py-4">
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edici√≥n de camara</h2>
        <div class="card">
            <div class="card-body">
                <form action="/vibackend/camara/editarCamara/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value = {{camara.nombre}} class="form-control" placeholder="Nombre"
                            minlength="3" maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtSource" name="txtSource" value = {{camara.source}} class="form-control" placeholder="Source/IP"
                            minlength="4" maxlength="255" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="idCamara" name="idCamara" value = {{camara.idCamara}} class="form-control" placeholder="idTelefono"
                            minlength="1" maxlength="20" style="display:none;" readonly>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
